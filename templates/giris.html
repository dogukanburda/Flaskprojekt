        var mymap = L.map('mapid').setView([41.106855, 29.024157], 14);

            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);
    
        L.marker([41.106855, 29.024157]).addTo(mymap).bindPopup("<b>Fen-Edebiyat Fakültesi</b><br />#1");
    
        L.circle([51.508, -0.11], {

        }).addTo(mymap);
    
        L.polygon([
